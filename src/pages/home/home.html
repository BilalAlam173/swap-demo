<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meetopedia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      <ion-item *ngIf="c.picture" class="avatar">
        <ion-avatar >
          <img class="picture" style="width:100px;height:100px" *ngIf="c.picture"[src]="c.picture.large">
        </ion-avatar>
        <h1><b>{{ c.name.first }} {{ c.name.last}}</b></h1>
        <p>{{ c.jobTitle }}</p>
        <h4><b>{{ c.company}}</b></h4>
        <br>

      </ion-item>
 
      <ion-card-content *ngIf="c.location">
        <b> {{ c.location.city }}</b><br>
        
      </ion-card-content>
      <ion-card-content *ngFor="let interest of c.interests">
        <h3 class="interestTitle">{{interest}}</h3>
      </ion-card-content>
      <ion-row *ngIf="c.name">
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
            <ion-icon name="thumbs-down"></ion-icon>
            No
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
            <ion-icon name="thumbs-up"></ion-icon>
            Yes
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
</ion-content>
